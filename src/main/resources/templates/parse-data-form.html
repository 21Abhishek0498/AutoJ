<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vivek, Rakshanda, Abhishek, Sarfaraz, Sidharth">
    <meta name="description" content="JUnit Auto Generator">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoJ Generator</title>

    <!-- Bootstrap CDN Insert -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        crossorigin="anonymous"></script>
</head>

<body>
    <form th:action="@{/autoj/showParseData}" method="post">
        <div class="form-group">
            <label for="directoryPath">Path to directory:</label>
            <input type="text" name="directoryPath" placeholder="Enter Directory Path" />
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</body>
