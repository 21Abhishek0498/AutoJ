<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vivek, Rakshanda, Abhishek, Sarfaraz, Sidharth">
    <meta name="description" content="JUnit Auto Generator">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoJ Generator</title>

    <!-- Bootstrap CDN Insert -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div style = "width: 70vw; height: 30vh; overflow-x: auto; overflow-y: auto; border: 1px solid #ccc; padding: 10px; font-family: monospace; background-color: black; color: white;">
                    <pre th:each="log : ${loggerHistory}" th:text="${log}"></pre>
                </div>
            </div>
        </div>
    </div>
</body>
